<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>扫码信息展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 30px; }
    .container { background: #fff; max-width: 400px; margin: 0 auto; padding: 32px 24px 32px 24px; border-radius: 12px; box-shadow: 0 2px 12px #0001; }
    h2 { text-align: center; margin-bottom: 24px; }
    .info-item { margin-bottom: 18px; }
    .info-label { color: #888; font-size: 14px; }
    .info-value { font-size: 17px; font-weight: bold; color: #222; }
    .img-box { text-align: center; margin-bottom: 24px; }
    .img-box img { max-width: 100%; border-radius: 8px; box-shadow: 0 2px 8px #0002; }
    .error { color: #c00; text-align: center; margin-top: 40px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h2>扫码信息展示</h2>
    <div id="content"></div>
  </div>
  <script>
    function getQueryParam(name) {
      const url = window.location.search;
      const params = new URLSearchParams(url);
      return params.get(name);
    }
    function renderInfo(info) {
      const content = document.getElementById('content');
      let html = '';
      if (info.image) {
        html += `<div class='img-box'><img src='${info.image}' alt='图片' /></div>`;
      }
      html += `<div class='info-item'><span class='info-label'>品牌：</span><span class='info-value'>${info.brand || '-'}</span></div>`;
      html += `<div class='info-item'><span class='info-label'>供应商：</span><span class='info-value'>${info.supplier || '-'}</span></div>`;
      html += `<div class='info-item'><span class='info-label'>规格：</span><span class='info-value'>${info.spec || '-'}</span></div>`;
      content.innerHTML = html;
    }
    function showError(msg) {
      document.getElementById('content').innerHTML = `<div class='error'>${msg}</div>`;
    }
    // 主逻辑
    (function() {
      const dataParam = getQueryParam('data');
      if (!dataParam) {
        showError('未检测到二维码信息。');
        return;
      }
      let info = null;
      try {
        const jsonStr = decodeURIComponent(dataParam);
        info = JSON.parse(jsonStr);
      } catch (e) {
        showError('二维码信息解析失败。');
        return;
      }
      renderInfo(info);
    })();
  </script>
</body>
</html>
